

<div class="row">
  <div class="col-md-12">
	<div class="input-group" id="templateHeadlineContainer">
		<input id="templateHeadlineName" type="text" class="form-control" placeholder="Template_Name" aria-describedby="sizing-addon1">
	</div>
  </div>							  							 
</div>
<div class="row">
  <div class="col-md-3 noPaddingRight">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">No.:</span>
		<input id="templateNo" type="text" class="form-control" placeholder="No.: XX-XXXXXXX-XXX" aria-describedby="sizing-addon1">	
	</div>							  
  </div>
  <div class="col-md-2 noPaddingRightLeft">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Version:</span>
		<input id="templateVersion" type="text" class="form-control" placeholder="X.X" data-toggle="tooltip" data-placement="bottom" title="VersionNo must be number.number" aria-describedby="sizing-addon1">	
	</div>							  
  </div>
  <div class="col-md-2 noPaddingRightLeft">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Status:</span>
		<input id="templateStatus" type="text" class="form-control" placeholder="Approved" aria-describedby="sizing-addon1">	
	</div>							  
  </div>
  <div class="col-md-3 noPaddingRightLeft">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Valid for:</span>
		<input id="templateValidFor" type="text" class="form-control" placeholder="EG-X-XX-XX" aria-describedby="sizing-addon1">	
	</div>							  
  </div>
  <div class="col-md-2 noPaddingLeft">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">Category:</span>
		<select id="templateCategory" class="templateCategory">
			<option value='-1'>--Select--</option>
		</select>
	</div>							  
  </div>
</div>

<div class="col-xs-12" style="height:30px;"></div>
