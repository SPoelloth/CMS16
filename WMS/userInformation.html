<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">	
	
	<!-- Make some space -->
	<div class="double-line"><br></div>
	
		<div class="row" id="userInformationContainer" style="width:100%">	
			<ul class="list-group" style="left:25%;position:relative;">
				<li class="list-group-item active" style="padding-left:15px;width:50%"><b>Your user information:</b></li>
				<li class="list-group-item" style="width:50%;"><span style="width:20%;float:left;"><b>Name</b></span><span class="glyphicon glyphicon-forward" style="width:8%;float:left;"></span><span id="userInfoName" style=""></span></li>
				<li class="list-group-item" style="width:50%;"><span style="width:20%;float:left;"><b>Qtb-Number</b></span><span class="glyphicon glyphicon-forward" style="width:8%;float:left;"></span><span id="userInfoQtb" style=""></span></li>
				<li class="list-group-item" style="width:50%;"><span style="width:20%;float:left;"><b>User-Id</b></span><span class="glyphicon glyphicon-forward" style="width:8%;float:left;"></span><span id="userInfoId" style=""></span></li>
				<li class="list-group-item" style="width:50%;"><span style="width:20%;float:left;"><b>Group-Name</b></span><span class="glyphicon glyphicon-forward" style="width:8%;float:left;"></span><span id="userInfoGroup" style=""></span></li>
				<li class="list-group-item" style="width:50%;"><span style="width:20%;float:left;"><b>Group-Id</b></span><span class="glyphicon glyphicon-forward" style="width:8%;float:left;"></span><span id="userInfoGroupId" style=""></span></li>
			</ul>
		</div>
	
	<!-- Make some space to the footer -->
	<div class="double-line"><br></div>
	
	<!-- Include the script -->
	<script type="text/javascript" src="js/userInformation.js"></script>
	
</html>
