<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">	

	<div class="row solidBorder" id="contentContainer">
		
		<div class="col-md-4 showCarsContainer" id="showCarStatusNotTestedContainer">
			<div class="showCarsDescription">
				<h2><span class="glyphicon glyphicon-hourglass"></span></h2>
				<h4>Cars that are not tested yet:</h4>
			</div>
			<div class="showCarsContent" id="showCarStatusNotTested">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Worksheet name</th>
						</tr>
					</thead>
					<tbody style="text-align: left;">
						
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="col-md-4 showCarsContainer solidBorderLeft" id="showCarStatusInTestingContainer">
			<div class="showCarsDescription">
				<h2><span class="glyphicon glyphicon-time"></span></h2>
				<h4>Cars that are in testing:</h4>
			</div>
			<div class="showCarsContent" id="showCarStatusInTesting">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Worksheet name</th>
						</tr>
					</thead>
					<tbody style="text-align: left;">
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="col-md-4 showCarsContainer solidBorderLeft" id="showCarStatusFinishedTestingContainer">
			<div class="showCarsDescription">
				<h2><span class="glyphicon glyphicon-road"></span></h2>
				<h4>Cars that are finished testing:</h4>
			</div>
			<div class="showCarsContent" id="showCarStatusFinishedTesting">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Worksheet name</th>
						</tr>
					</thead>
					<tbody style="text-align: left;">
					
					</tbody>
				</table>
			</div>
		</div>						
	</div> 				
	
	<!-- Make some space to the footer -->
	<div class="double-line"><br></div>

	<!-- Include the script -->
	<script type="text/javascript" src="js/showCarStatus.js"></script>
</html>
